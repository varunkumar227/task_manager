<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>To do list</h1>
    <div class="container" >
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName"></input>

        <label for="name">Assigned to:</label>
        <input type="text" id="name"></input>  

        <label for="description">Description:</label>
        <textarea id="description"></textarea>

        <label for="deadLine">Dead Line:</label>
        <input type="date" id="deadLine"></input>
        
        <label for="taskDuration">Time Duration:</label>
        <input type="text" id="taskDuration">

        <select id="durationUnit">
            <option value="hours">Hours</option>
            <option value="minutes">Minutes</option>
        </select>
        <button id="addTask">Add Task</button>
        <label for="search-filter">Choose a search item:</label> 
        <select name="search-filter" id="search-filter">
            <option value="allSearch">All</option>
            <option value="taskNameSearch">Task Name</option> 
            <option value="assignedToSearch">Assigned to</option> 
            <option value="descriptionSearch">Description</option> 
        </select>
        <input type="text" placeholder="Search" id="search">
        <button id="searchTask">Search</button>

    </div>
    <ul class="task-list" id="taskList">
    </ul>

    <script src="index.js" ></script>   
</body>
</html>
